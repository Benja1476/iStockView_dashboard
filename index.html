<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iStockView - Strategic Inventory Intelligence</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>iStockView - Strategic Inventory Intelligence</h1>
    <div class="controls">
      <label for="dashboardSelector">Select Dashboard:</label>
      <select id="dashboardSelector">
        <option value="1">Strategic Inventory Health & Risk</option>
        <option value="2">Planning Accuracy & Demand Risk</option>
        <option value="3">Strategic Action & Impact (Executive Scorecard)</option>
      </select>

      <label for="dateSelector">Select Date:</label>
      <input type="date" id="dateSelector" value="2025-06-14" />

      <button id="refreshBtn">Refresh</button>
    </div>
  </header>

  <main id="dashboardContainer"></main>

  <script src="app.js"></script>
</body>
</html>
