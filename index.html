<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <title>iStockView – Strategic Inventory Intelligence</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>iStockView – Strategic Inventory Intelligence</h1>
    </header>

    <nav class="tabs">
        <button class="tab-btn active" data-tab="dashboard1">Strategic Inventory Health & Risk</button>
        <button class="tab-btn" data-tab="dashboard2">Planning Accuracy & Demand Risk</button>
        <button class="tab-btn" data-tab="dashboard3">Strategic Action & Impact</button>
    </nav>

    <main>
        <section id="dashboard1" class="tab-content active">
            <h2>Strategic Inventory Health & Risk</h2>
            <canvas id="chart1"></canvas>
        </section>

        <section id="dashboard2" class="tab-content">
            <h2>Planning Accuracy & Demand Risk</h2>
            <canvas id="chart2"></canvas>
        </section>

        <section id="dashboard3" class="tab-content">
            <h2>Strategic Action & Impact (Executive Scorecard)</h2>
            <canvas id="chart3"></canvas>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
