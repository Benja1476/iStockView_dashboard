<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iStockView Strategic Inventory Intelligence</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>iStockView Strategic Inventory Intelligence</h1>
  </header>

  <main>
    <section class="controls">
      <label for="dashboardSelect">เลือก Dashboard:</label>
      <select id="dashboardSelect">
        <option value="1">Strategic Inventory Health & Risk</option>
        <option value="2">Planning Accuracy & Demand Risk</option>
        <option value="3">Strategic Action & Impact</option>
      </select>

      <label for="dateSelect">เลือกวันที่:</label>
      <select id="dateSelect"></select>

      <button id="refreshBtn">Refresh</button>
    </section>

    <section id="dashboardContainer" class="dashboard-window">
      <!-- Dashboard content จะมาแสดงที่นี่ -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
