<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Strategic Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="controls">
    <select id="dashboardSelect">
      <option value="1">Strategic Inventory Health & Risk</option>
      <option value="2">Planning Accuracy & Demand Risk</option>
      <option value="3">Strategic Action & Impact</option>
    </select>

    <select id="dateSelect"></select>
    <button id="refreshBtn">🔄 Refresh</button>
  </div>

  <div id="dashboard1" class="window">
    <div class="window-header">
      <span class="circle"></span><span class="circle yellow"></span><span class="circle green"></span>
      <h2>🔍 Strategic Inventory Health & Risk</h2>
    </div>
    <div class="window-content" id="content1"></div>
  </div>

  <div id="dashboard2" class="window">
    <div class="window-header">
      <span class="circle"></span><span class="circle yellow"></span><span class="circle green"></span>
      <h2>📈 Planning Accuracy & Demand Risk</h2>
    </div>
    <div class="window-content" id="content2"></div>
  </div>

  <div id="dashboard3" class="window">
    <div class="window-header">
      <span class="circle"></span><span class="circle yellow"></span><span class="circle green"></span>
      <h2>🎯 Strategic Action & Impact</h2>
    </div>
    <div class="window-content" id="content3"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
