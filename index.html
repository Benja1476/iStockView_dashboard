<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>iStockView - Strategic Inventory Intelligence</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>iStockView - Strategic Inventory Intelligence</h1>

  <div class="controls">
    <label for="selectDashboard">เลือก Dashboard:</label>
    <select id="selectDashboard">
      <option value="dashboard1">1. Strategic Inventory Health & Risk</option>
      <option value="dashboard2">2. Planning Accuracy & Demand Risk</option>
      <option value="dashboard3">3. Strategic Action & Impact (Executive Scorecard)</option>
    </select>

    <label for="startDate">เลือกวันที่เริ่ม:</label>
    <input type="date" id="startDate" />

    <label for="endDate">เลือกวันที่สิ้นสุด:</label>
    <input type="date" id="endDate" />

    <button id="btnLoad">โหลดข้อมูล</button>
  </div>

  <div id="dashboardContainer" class="grid-container">
    <!-- กราฟจะถูกสร้างที่นี่ -->
  </div>

  <script src="app.js"></script>
</body>
</html>
